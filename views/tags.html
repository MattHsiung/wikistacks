{% extends "layout.html" %}
 <h3>TAGS</h3>
{% block content %}
<form method="GET" action="/search">
    
    <div class="form-group">
      <label for="tag" class="col-sm-2 control-label">Search for Tags</label>
      <div class="col-sm-10">
        <input name="tag" type="text" class="form-control"/>
      </div>
    </div>  

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" style="margin-top: 10px"class="btn btn-primary">submit</button>
    </div> 
 
</form>

{% if pages.length > 0 %}
<h3>Pages</h3>
  <hr>
  <ul>
    {% for page in pages %}
      <li>{{ page | pageLink}}</li>
    {% endfor %}
  </ul>
{% else %}
No results found
{% endif %}

{% endblock %}
