{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control"/>
      </div>
    </div>    
    <br>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="email" type="text" class="form-control"/>
      </div>
    </div>
    <br>
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    <br>
    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Page content</label>
      <div class="col-sm-10">
        <textarea name="content" type="text" class="form-control"/></textarea>
      </div>
    </div>    
    <br>
    <div style= "margin: 10px"class="form-group">
      <div class="radio">
        <label>
          <input type="radio" name="status" id="optionsRadios1" value="open" checked>
          Open
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="status" id="optionsRadios2" value="closed">
          Closed 
       </label>
      </div>
    </div>

    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Enter tags here with spaces</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
